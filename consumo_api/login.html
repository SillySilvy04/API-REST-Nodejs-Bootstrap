<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a href="./index.html" class="navbar-brand">API Jogos</a>
    </nav>
    <div class="container mt-5">
    <div class="container">
        <hr>
        <div class="card mt-5">
            <div class="card-header">
                <h2>Login</h2>
            </div>
            <div class="card-body">
                <div>
                    <input class="form-control" type="email" name="email" id="email" placeholder="email@exemplo.com">
                    <br>
                    <input type="password" name="password" id="password" class="form-control" placeholder="********">
                    <br>
                    <button class="btn btn-success btn-block" onclick="auth()">Logar</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    function auth(){
        var axiosConfig = {
            headers: {
                Authorization: `Bearer ${localStorage.getItem('token')}`
            }
        };

        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        axios.post('http://localhost:8080/auth', {
            login: email, 
            password: password
        }).then(response => {
            if(response.status == 200){
                var token = response.data.token;
                localStorage.setItem('token', token);
                axiosConfig = {
                    headers: {
                        Authorization: `Bearer ${localStorage.getItem('token')}`
                    }
                };
                alert('UsuÃ¡rio autenticado com sucesso!');
                window.location.href = './index.html';
                console.log(response.data);
            }
        }).catch(error => {
            console.log(error);
        });
    }
</script>
</html>
